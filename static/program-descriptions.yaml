  program: Art Education
  type: Online/Low-Residency MA
  shortform: MAAE
  blurb: 'MICA’s Master of Arts in Art Education (MAAE) prepares experienced K-12 artist-educators to pursue advancement in their field through the development of their practice as both artists and art educators. Designed for the working professional, the curriculum allows students to continue teaching while they complete their graduate degree.'
-
  program: Community Arts
  type: MFA
  shortform: MFACA
  blurb: 'The MFA in Community Arts (MFACA) prepares artists to use their artmaking as a means of civic, youth, and community development, or to teach at the post-secondary level. Discover firsthand how artists and their work help communities articulate their own  history, culture, and needs—and how that community in turn inspires the artists’ own creative expression.'
-
  program: Critical Studies
  type: MA
  blurb: 'Become a significant voice in critical discourse on art and culture. The critical analysis, evaluation, and discussion of art and culture is often how most people become aware of important innovation and development in the field. The MA in Critical Studies degree provides a pathway to professional practice or further study at the doctoral level through an in-depth grounding in critical theory and analysis.'
-
  program: Curatorial Practice
  type: MFA
  blurb: 'The first MFA of its kind in the country, MICA’s MFA in Curatorial Practice prepares students to expand the role of curators in connecting art, artists, and communities—engaging audiences more effectively by developing relevant, timely, and accessible exhibitions in both traditional and non-traditional venues.'
-
  program: Graphic Design
  type: MFA
  shortform: GDMFA
  blurb: 'MFA graphic students at MICA are encouraged to view themselves as cultural producers, "practical visionaries," and "utopian entrepreneurs" who actively initiate projects. Whether the work takes the form of publications, Web sites, products, or exhibitions, students focus on advancing a personal vision and public message.'
-
  program: LeRoy E. Hoffberger School of Painting
  type: MFA
  shortform: Hoffberger
  blurb: 'One of the nation’s most selective graduate programs, LeRoy E. Hoffberger School of Painting is one of the only graduate programs in the country to focus solely on painting, allowing a select group of highly talented painters to find their individual voices and develop the discourse to position their work in the contemporary arts world.'
-
  program: Illustration Practice
  type: MFA
  blurb: 'The MFA in Illustration Practice prepares artists to elevate their artistic and business abilities, blend media within new cultural contexts, and integrate research and critical analysis into their work. Students find new directions for the practice in the 21st century, actively initiate projects, and revisit their creative process while awakening their abilities to chart their own course as entrepreneurs.'
-
  program: Mount Royal School of Art
  type: MFA
  shortform: Mount Royal
  blurb: 'Mount Royal School of Art is a multi-disciplinary program that allows students to work in ways most appropriate to their individual research—focusing their exploration within a specific medium or crossing into a wide array of disciplines and media as they engage in intensive studio practice.'
-
  program: Photographic and Electronic Media
  type: MFA
  shortform: PEM
  blurb: 'This MFA program gives students a platform to explore the reverberating social and artistic uses of optical and electronic media, and grounds artistic practice in a rigorous investigation of historical and critical contexts. In developing their own work, students follow two tracks: practical research directed on production and implementation of a body of artwork, and conceptual research which builds a solid critical and historical foundation for artistic practice.'
-
  program: Post-Baccalaureate Certificate in Fine Art
  type: Post-Baccalaureate Certificate
  shortform: Post-Bac Fine Art
  blurb: 'The Post-Baccalaureate Certificate in Fine Arts program offers an intensive, fine arts studio experience that allows students to achieve a new level of mastery in artmaking and the preparation for professional practice or to apply to competitive MFA programs, including those at MICA.'
-
  program: Post-Baccalaureate Certificate in Graphic Design
  type: Post-Baccalaureate Certificate
  shortform: Post-Bac GD
  blurb: 'MICA’s Post-Baccalaureate Certificate in Graphic Design program offers students from diverse backgrounds an intensive immersion in graphic design. Created for design professionals and recent design graduates, as well as professionals with non-design backgrounds, this programs prepares participants to advance their careers and apply to competitive MFA programs, including those at MICA.'
-
  program: Rinehart School of Sculpture
  type: MFA
  shortform: Rinehart
  blurb: 'Rinehart School of Sculpture trains artists for the 21st century, including the art of the moment, and allows students to work in a range of media and a rich variety of materials, from performance and video to metals and stone. The oldest program of its kind in the country, Rinehart prepares students to proceed independently and with authority as they approach professional status. Graduates emerge prepared to add to the discourse surrounding contemporary art as exhibiting artists, faculty, and critics.'
-
  program: Social Design
  type: MA
  shortform: MASD
  blurb: 'Complex social problems require creative problem solvers. Now entering its fourth year, the Master of Arts in Social Design (MASD) is an intensive one-year, interdisciplinary, practice-based graduate program that prepares aspiring social designers to understand and address the challenges facing society.'
-
  program: Studio Art
  type:  Low-Residency MFA
  shortform: MFAST
  blurb: 'This low-residency, 60-credit interdisciplinary MFA program is designed for experienced artists who want to pursue graduate study without disrupting their ongoing careers. The emphasis of the program is in integrating practice with theory, where students are encouraged to be independent thinkers and researchers who may focus within one specific medium or work across various media.'
-
  program: Teaching
  type: MAT
  blurb: 'MICA’s MAT program is nationally recognized for its success preparing art education professionals who successfully integrate personal artistry with the skill and understanding to direct the art making of others.Experience hands-on experience in teaching along with coursework in practice, current theory, and research—all within a supportive community of students and faculty who are internationally recognized leaders in the field.'
